<h2>Adicionar aluno</h2>

<div class="container">

    <input matInput placeholder="Nome" [(ngModel)]="nome">

    <br>

    <input placeholder="Nota 1" type="number" [(ngModel)]="nota1">

    <br>
    
    <input placeholder="Nota 2" type="number" [(ngModel)]="nota2">
    
    <br>

    <button type="submit" (click)="adicionarAluno(nome,nota1,nota2)">Enviar</button>

</div>
