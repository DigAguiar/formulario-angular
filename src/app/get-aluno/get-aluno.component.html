<h2>Tabela de alunos</h2>

<ul>
    <li *ngFor="let aluno of listaAlunos">
        <div class="lista-alunos">
            <a routerLink="/get-alunos/{{aluno.id}}" class="nome-aluno"> {{aluno.nome}} </a>

            <span class="nota">Nota 1 => {{aluno.nota1}} /</span>
            <span class="nota">Nota 2 => {{aluno.nota2}} /</span>
            <span class="nota">MÃ©dia => {{aluno.media}} /</span>

            <span *ngIf="aluno.media >= 7 " class="mensagem-aprovado"> Aprovado </span>
            <span *ngIf="aluno.media < 7 " class="mensagem-reprovado"> Reprovado </span>
        
            <button (click)="apagarAluno(aluno.id)">Apagar</button>
            </div>
        </li>



</ul>
